@PART[bahaAim120]:HAS[~KPIgnore[?rue]]:AFTER[KPDynamicsRemesh]
{
  	!mesh = DELETE
  	!MODEL {}
  	MODEL
  	{
    	model = KerbalPowers/Armory/Parts/Missiles/AIM-120/AMRAAM
		texture = AMRAAM_Tex, KerbalPowers/Armory/Parts/Missiles/AIM-120/AMRAAM_Tex
  	}
	
	%node_attach = 0.0, 0.09, -0.175, 0, 1, 0, 0
	%node_stack_top = 0.0, 0.09, -0.175, 0, 1, 0, 0
	
	MODULE
	{
		name = ModulePartVariants
		baseVariant = Uncut
		useMultipleDragCubes = false
		VARIANT
		{
			name = Uncut
			displayName = #LOC_KPDynamics_AMRAAM_Variant_Uncut
			themeName = GrayAndWhite
			primaryColor = #D1D1D1
			secondaryColor = #BDBDBD
			GAMEOBJECTS
			{
				CutFins = false
				Fins = true
			}
		}
		VARIANT
		{
			name = Cut
			displayName = #LOC_KPDynamics_AMRAAM_Variant_Cut
			themeName = GrayAndWhite
			primaryColor = #D1D1D1
			secondaryColor = #BDBDBD
			GAMEOBJECTS
			{
				CutFins = true
				Fins = false
			}
		}
	}	
}
	

