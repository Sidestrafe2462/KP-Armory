@PART[bahaAGM-65]:HAS[~KPIgnore[?rue]]:FOR[KPDynamicsRemesh]
{
  	!mesh = DELETE
  	!MODEL {}
  	MODEL
  	{
    	model = KerbalPowers/Armory/Parts/Missiles/Air-To-Ground/Mavericks/AGM-65
  	}
	
	%node_attach = 0.0, 0.15, -0.5, 0, 1, 0, 0
	%node_stack_top = 0.0, 0.15, -0.1, 0, 1, 0, 0
	
	%title = #LOC_KPDynamics_Maverick_title
	%manufacturer = #loc_BDArmory_agent_title
	%description = #LOC_KPDynamics_Maverick_description
	
	MODULE
	{
		name = ModulePartVariants
		baseVariant = White
		useMultipleDragCubes = false
		VARIANT
		{
			name = White
			displayName = #LOC_KPDynamics_Mavericks_Variant_White
			themeName = GrayAndWhite			
			primaryColor = #D1D1D1
			secondaryColor = #BDBDBD
			TEXTURE
			{
				mainTextureURL = KerbalPowers/Armory/Parts/Missiles/Air-To-Ground/Mavericks/Maverick_Tex
			}
		}
		VARIANT
		{
			name = Green
			displayName = #LOC_KPDynamics_Mavericks_Variant_Green
			themeName = GrayAndWhite	
			primaryColor = #535F4B
			secondaryColor = #BDBDBD
			TEXTURE
			{
				mainTextureURL = KerbalPowers/Armory/Parts/Missiles/Air-To-Ground/Mavericks/Maverick_Tex_Green
			}
		}
	}	
	
	@MODULE[MissileLauncher],0
	{
		%shortName = #LOC_KPDynamics_Maverick_Weapon
	}	
}
	

